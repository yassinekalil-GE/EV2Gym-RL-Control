version: '3.8'

services:
  ev2gym-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ev2gym-realtime-dashboard
    ports:
      - "8520:8520"
    volumes:
      - ./ev2gym/data:/app/ev2gym/data:ro
      - ./models:/app/models:rw
      - ./logs:/app/logs:rw
    environment:
      - STREAMLIT_SERVER_PORT=8520
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8520/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ev2gym-network

networks:
  ev2gym-network:
    driver: bridge

volumes:
  ev2gym-data:
    driver: local
  ev2gym-models:
    driver: local
  ev2gym-logs:
    driver: local
